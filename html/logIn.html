<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <script src="../js/logIn.js" defer></script>
    <link rel="shortcut icon" href="../img/icon.png" type="image/png">
    <link rel="stylesheet" href="../css/logIn.css" />
</head>
<body>
    <div class="box_continer">
        <div class="logIn">
             <form class="form">
                <h3>Log In</h3>
                <a href="index.html"><label class="register">Register</label></a><br>
                <label for="name">Enter your name</label><br>
                <input type="text" id="name" placeholder="Enter your name" required/><br>
                <label for="password">Insert a password</label><br>
                <input type="password" id="password" placeholder="Insert a password" minlength="8" required/><br><br>
                <button id="button">Log in</button>
            </form>
        </div>
    </div>
</body>
